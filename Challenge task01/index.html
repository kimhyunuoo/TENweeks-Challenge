<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="first-name">
          First Name :<input
            id="first-name"
            type="text"
            placeholder="First name"
          />
        </label>
      </div>
      <div>
        <label for="last-name">
          Last Name :<input
            id="last-name"
            type="text"
            placeholder="Last name"
          />
        </label>
      </div>
      <div>
        <label for="email">
          Email :<input id="email" type="email" placeholder="E-mail" required />
        </label>
      </div>
      <div>
        <label for="Username">
          Username :<input
            id="Username"
            type="text"
            placeholder="User name"
            required
          />
        </label>
      </div>
      <div>
        <label for="password">
          PASSWORD :<input
            id="password"
            type="password"
            placeholder="your Password"
            required
            minlength="10"
          />
        </label>
      </div>
      <div>
        <label for="birth">
          Birth Day :<input
            id="birth"
            type="date"
            placeholder="yyyy/mm/dd"
            pattern="\d{4}/\d{2}/\d{2}"
            required
          />
        </label>
      </div>
      <div>
        <label for="length">
          HOW Happy are you ? :<input
            id="length"
            type="range"
            min="0"
            max="10"
          />
        </label>
      </div>
      <div>
        <label for="color">
          What is your fav. color ? :<input id="color" type="color" />
        </label>
      </div>
      <div>
        <input value="Create Account" type="submit" />
      </div>
    </form>
  </body>
</html>
